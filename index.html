<!DOCTYPE html>
<!-- this first comment tells the browser to treat this page as html -->

<html>
    <!-- the head tag has things to do with the info about the page and also where everything is imported -->
    <head>
        
        <!-- sets the title of the tab -->
        <title>Munted</title>
        
        <!-- styles the page -->
        <link rel="stylesheet" href="styling.css">
        
        <!-- all the javascript code for the game is in these *.js files -->
        <!-- we will make one for every feature e.g enemy, player... -->
        
        <!-- game.js is the heart of the program, in it is the main function which runs everything -->
        <script src="game.js"></script>
        
        <!-- holds all particle functions and stuff -->
        <script src="Particle.js"></script>
        
        <!-- has all code related to the ball -->
        <script src="Ball.js"></script>
        
        <!-- just a cool function to draw random squares everywhere -->
        <script src="Blocks.js"></script>
        
        <!-- adds overlay effects -->
        <script src="Overlay.js"></script>
        
        <!-- import jquery for later use -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script>
        
        
    </head>
    <body onload="initCanvas();" >
        
        <h1>Munted </h1>
        <h2>A HTML5 Canvas Experiment</h2>
        <div class="canvasy">
            <canvas id="game" width="400" height="400"></canvas>
            <!-- the overlay can do special effects like night/day cycles and strobe light/screen flash -->
            <canvas id="overlay" width="400" height="400"></canvas>
        </div>
        
        <!-- make a button to do different things i guess -->
        <button type="button" onclick="main();" >Start</button>
        
    </body>
</html>
