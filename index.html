<!DOCTYPE html>
<html>
    <head>
        <!-- sets the title of the tab -->
        <title>Munted</title>
        <!-- styles the page -->
        <link rel="stylesheet" href="styling.css">
        <!-- all the code is in these for the game -->
        <!-- make one for every feature e.g enemy, player... -->
        <!-- game.js is the heart of the program -->
        <script src="game.js"></script>
        
        <!-- import jquery for later use -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script>
    </head>
    <body onload="initCanvas();">
        
        <h1>Munted </h1>
        <h2>A HTML5 Canvas Experiment</h2>
        <div class="canvasy">
            <canvas id="game" width="400" height="400"></canvas>
        </div>
        
        <!-- make a button to do different things i guess -->
        <button type="button" onclick="main();" >Start</button>
        
    </body>
</html>
